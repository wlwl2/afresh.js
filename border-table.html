    <title></title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="">
  </head>
  <body>

    <!-- note: the allows the thead and tbody to have borders. colspan rowspan

    <div class="table">

          <div class="table-header">b</div>
          <div class="table-header">c</div>
          <div class="table-header">d</div>
        </div>

      <div class="table-body">
        <div class="table-row">
          <div class="table-data">1</div>
          <div class="table-data">2</div>
          <div class="table-data">3</div>
          <div class="table-data">4</div>
        </div>
      </div>
    </div>
