    <script>
      // stringIndices (array, string)
      // Find a string's indices inside an array.
      // Returns an array of indices indicating all 
      // of the positions of the string in the original array.
      function stringIndices(array, string) {
        var indices = [];
        var index = array.indexOf(string);
        while (index != -1) {
          indices.push(index);
          index = array.indexOf(string, index + 1);
        }
        return indices;
      };

      var array = [1,2,3]
      console.log(stringIndices(array, 2));

    </script>
